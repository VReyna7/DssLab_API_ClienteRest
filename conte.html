            <div class="form-group">
                <label for="nombre">Ingrese el codigo de la editorial:</label>

                    <input type="text" class="form-control" name="codigo_editorial" placeholder="Ingresa la ocupación" id='codigo_editorial' required>

            </div>     
            <div class="form-group">
                <label for="nombre">Ingrese el nombre de la editorial:</label>

            </div>    
            <div class="form-group">

            <div class="form-group">
                <label for="nombre">Ingrese el contacto de la editorial:</label>

                <button type="button" class="btn-close" data-bs-dismiss="modal" arialabel="Close">X</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="col-md-12" id="conten">
                        <div class="form-group">
                            <label for="nombre">Ingrese el codigo de la editorial:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="codigo_editorial" placeholder="Ingresa la ocupación" id="codigoInput" required>
                            </div>
                        </div>     
                        <div class="form-group">
                            <label for="nombre">Ingrese el nombre de la editorial:</label>

                        </div>    
                        <div class="form-group">
                            <label for="nombre">Ingrese el telfono de la editorial:</label>

                            </div>
                        </div>           
                        <div class="form-group">
                            <label for="nombre">Ingrese el contacto de la editorial:</label>

                                <input type="text" class="form-control" name="contacto" placeholder="Ingresa la ocupación" id="contactoInput" required>

                        </div>                                              
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="submit" name="submit" class="btn btn-success btn-md" form="formactualiza" value="Enviar" id="Editar">
            </div>
        </div>
    </div>
</div>
